<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no , initial-scale=1.0"
    />
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Around The US logo"
        class="header__logo"
      />
    </header>

    <main class="profile">
      <img
        src="./images/jacques-cousteau.jpg"
        alt="Profile Picture"
        class="profile__image"
      />
      <section class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <img
          src="./images/edit_icon.svg"
          alt="edit button"
          class="profile__edit"
        />
        <h2 class="profile__subtext">Explorer</h2>
      </section>
      <img src="./images/add_icon.svg" alt="Add Button" class="profile__add" />
    </main>

    <section class="elements"></section>
    <footer class="footer"></footer>
  </body>
</html>
