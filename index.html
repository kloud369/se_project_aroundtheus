<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around The US logo"
          class="header__logo"
        />
      </header>

      <main class="page__main">
        <section class="profile page__section">
          <img
            src="./images/klaudia_kawka.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Klaudia Kawka</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__subtext">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements page__section">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2025 Klaudia Kawka</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            class="modal__form-input"
            name="title"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            type="text"
            class="modal__form-input"
            name="subtext"
            id="profile-subtext-input"
            placeholder="Subtext"
          />
          <button class="modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__heading">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button">
            <img
              src="./images/like_inactive.svg"
              alt="Like button"
              class="card__like-button-image"
            />
          </button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
