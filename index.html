<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no , initial-scale=1.0"
    />
    <title>Around The US</title>
    <link rel="stylesheet" href="./blocks/page.css" />
    <link rel="stylesheet" href="./blocks/header.css" />
    <link rel="stylesheet" href="./blocks/profile.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Around The US logo"
        class="header__logo"
      />
    </header>

    <div class="profile">
      <img
        src="./images/jacques-cousteau.jpg"
        alt="Profile Picture"
        class="profile__image"
      />
      <div class="profile__info">
        <div class="profile__name">Jacques Cousteau</div>
        <img
          src="./images/edit_icon.svg"
          alt="edit button"
          class="profile__edit"
        />
        <div class="profile__subtext">Explorer</div>
      </div>
      <img src="./images/add_icon.svg" alt="Add Button" class="profile__add" />
    </div>

    <div class="elements"></div>
    <footer class="footer"></footer>
  </body>
</html>
