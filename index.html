<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around The US logo"
          class="header__logo"
        />
      </header>

      <main class="profile page__section">
        <img
          src="./images/klaudia_kawka.jpg"
          alt="Avatar"
          class="profile__image"
        />
        <section class="profile__info">
          <h1 class="profile__name">Klaudia Kawka</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtext">Explorer</p>
        </section>
        <button class="profile__add-button"></button>
      </main>

      <section class="elements page__section">
        <ul class="elements__list">
          <li class="card">
            <img
              src="images/malibu_creek.jpg"
              alt="Malibu Creek State Park"
              class="card__image"
            />
            <div class="card__heading">
              <h2 class="card__title">Malibu Creek State Park</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/joshua_tree.jpg"
              alt="Joshua Tree National Park"
              class="card__image"
            />
            <div class="card__heading">
              <h2 class="card__title">Joshua Tree</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/evans_wilderness.jpg"
              alt="Mount Evans State Wilderness Area"
              class="card__image"
            />
            <div class="card__heading">
              <h2 class="card__title">Mt. Evans Wilderness Area</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/yosemite.jpg"
              alt="Yosemite Valley"
              class="card__image"
            />
            <div class="card__heading">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/salt_flats.jpg"
              alt="Flooded Salt Flats Utah"
              class="card__image"
            />
            <div class="card__heading">
              <h2 class="card__title">Salt Flats, Bonneville</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/angels_landing.jpg"
              alt="Angel's Landing Zion"
              class="card__image"
            />
            <div class="card__heading">
              <h2 class="card__title">Angel's Landing</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2023 Klaudia Kawka</p>
      </footer>
    </div>
  </body>
</html>
